<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">

    <title>Document</title>
</head>
<body>
    <form action="next.html" method="get">
        <div class="regform">
            <form action="">
                <h3>Sign Up</h3>
                <div class="input">
                    <label class="tb" for="name">User Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input">
                    <label class="tb" for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                    
                </div>
                <div class="input">
                    <label class="tb" for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" minlength="8" required>
                </div>
                <div class="radio">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="button">
                    <button type="submit">Register</button>
                </div>
            </form>
    
        </div>

    </form>
    
    <!-- <a href="next.html"></a> -->
</body>
</html>
